<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Edufast - Education & Online Course</title>
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="stylesheet" href="assets/css/partials.css" />
    <link rel="stylesheet" type="text/css" href="assets/themify-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- start preloader -->
    <div id="preloader">
        <img src="assets/images/icon/boki.png" alt="img" class="bookicon-preloader" />
    </div>
    <!-- end preloader -->

    <!-- Scroll To Top Start-->
    <button class="scrollToTop d-md-flex d-center" aria-label="scroll Bar Button">
        <i class="mat-icon fas fa-angle-double-up"></i>
    </button>
    <!-- Scroll To Top End -->

    <!-- Start Custom Cursor -->
    <!-- <div class="mouse-follower">
        <span class="cursor-outline"></span>
        <span class="cursor-dot"></span>
    </div> -->
    <!-- End Custom Cursor -->

   


       <!--signup section-->
       <section class="signup-section pt-120  pb-120">
        <div class="container">
            <div class="row g-6">
                <div class="col-lg-3"></div>
              
                <div class="col-lg-6">
                    <div class="cmn-form radius16 n20-bg cus-border border py-xxl-8 py-4 px-xxl-8 px-4">
                        <div class="box mb-xxl-10 mb-8">
                            <h4 class="n500-color mb-xxl-4 mb-2">
                                চলুন শুরু করি!
                            </h4>
                            <p class="n500-color">
                                অনলাইনে আবেদন শুরু করতে আপনার ইমেইল ঠিকানা লিখুন
                            </p>
                        </div>
                        <form action="#0" class="writere-v1">
                            <div class="row g-6">
                                <div class="col-lg-6">
                                    <div class="form-cmn">
                                        <label for="names" class="fs-six fw_500 n700-color mb-xxl-3 mb-2">নামের প্রথম অংশ</label>
                                        <input type="text" placeholder="জন" id="names" class="n0-bg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-cmn">
                                        <label for="lname" class="fs-six fw_500 n700-color mb-xxl-3 mb-2">নামের শেষ অংশ</label>
                                        <input type="text" placeholder="ফিশার" id="lname" class="n0-bg">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-cmn">
                                        <label for="emal" class="fs-six fw_500 n700-color mb-xxl-3 mb-2">আপনার ইমেইল আইডি লিখুন</label>
                                        <input type="email" placeholder="আপনার ইমেইল আইডি এখানে লিখুন" id="emal" class="n0-bg">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="sign__item">
                                        <label for="password-field" class="fs-six fw_500 n700-color mb-xxl-3 mb-2">আপনার পাসওয়ার্ড লিখুন</label>
                                        <div class="ps-grp position-relative">
                                            <input type="password" id="password-field" name="password" class="password-field" placeholder="আপনার পাসওয়ার্ড লিখুন...">
                                            <i class="far fa-eye-slash field-icon toggle-password eye-icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="sign__item">
                                        <label for="password-field2" class="fs-six fw_500 n700-color mb-xxl-3 mb-2">পাসওয়ার্ড নিশ্চিত করুন</label>
                                        <div class="ps-grp position-relative">
                                            <input type="password" id="password-field2" name="password" class="password-field2" placeholder="পাসওয়ার্ড নিশ্চিত করুন...">
                                            <i class="far fa-eye-slash field-icon toggle-password eye-icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-cmn">
                                        <label for="esd" class="fs-six fw_500 n700-color mb-xxl-3 mb-2">আপনাকে কি কেউ আমন্ত্রণ জানিয়েছে?</label>
                                        <input type="text" placeholder="রেফারেল কোড লিখুন" id="esd" class="n0-bg">
                                    </div>
                                </div>
                        
                                <div class="col-lg-12">
                                    <a type="button" href="login.html" class="btn btn-success  mt-xxl-3 mt-lg-3 mt-3 fw_600 justify-content-center d-inline-flex align-items-center gap-2 py-3 px-xl-6 px-5 n700-color">
                                        <span class="text-white">
                                            সাইন আপ করুন
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                

                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
    <!--signup section-->

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ==== js dependencies start ==== -->
    <script src="assets/js/plugins/plugins.js"></script>
    <script src="assets/js/plugins/plugin-custom.js"></script>
    <script src="assets/js/apexcharts.js"></script>
    <script src="assets/js/plugins/aos.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
